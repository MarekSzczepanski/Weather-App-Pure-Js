<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your weather checker</title>
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text&display=swap&subset=latin-ext" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="row col-10 heading-container">
            <h1 class="h1">your weather checker</h1>
            <input class="form-control" type="text" placeholder="Type your city...">
            <img class="weather-icon">
        </div> 
    </div>
    <div class="container">
        <div class="row col-12 weather-values">
            <div class="temperature-icon">
                <img src="../public/images/temperature32.png" class="icon">
                <span class="value-span temperature-value"></span>
            </div>
            <div class="humidity-icon">
                <img src="../public/images/humidity32.png" class="icon">
                <span class="value-span humidity-value"></span>
            </div>
            <div class="wind-icon">
                <img src="../public/images/wind32.png" class="icon">
                <span class="value-span wind-value"></span>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="credits">Icons made by <a class="credits-link" href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a class="credits-link" href="https://www.flaticon.com/"             title="Flaticon">www.flaticon.com</a></div>
    </footer>
<script type="text/javascript" src="js/index.js"></script><script type="text/javascript" src="js/app.js"></script></body>
</html>
