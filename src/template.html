<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your weather checker</title>
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text&display=swap&subset=latin-ext" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="row col-10 heading-container">
            <h1 class="h1">your weather checker</h1>
            <input class="form-control" type="text" placeholder="Type your city">
            <img class="weather-icon">
        </div> 
    </div>
    <div class="container">
        <div class="row col-12 weather-values">
            <span class="temperature"></span>
            <span class="pressure"></span>
            <span class="wind"></span>
        </div>
    </div>
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"             title="Flaticon">www.flaticon.com</a></div>
</body>
</html>
